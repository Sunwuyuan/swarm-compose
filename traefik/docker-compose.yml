version: "3.8"

services:
  traefik:
    image: traefik:v3.6.6
    command:
      - "--log.level=DEBUG"  # 保留 DEBUG 以便排查

      # EntryPoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.metrics.address=:8082"

      # HTTPS 重定向
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # Providers
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.swarm=true"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"

      # Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"  # 生产环境必须设为 false

      # Metrics
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entrypoint=metrics"

      # ACME（DNS Challenge）
      - "--certificatesresolvers.le.acme.email=admin@wuyuan.dev"
      - "--certificatesresolvers.le.acme.dnschallenge=true"
      - "--certificatesresolvers.le.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.le.acme.storage=redis://redis:6379/0"
      - "--certificatesresolvers.le.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53"  # 新增：指定 DNS 解析

    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

    configs:
      - source: traefik-dynamic
        target: /etc/traefik/dynamic/dashboard.yml

    secrets:
      - cf_dns_api_token
      - traefik-dashboard-users

    deploy:
      mode: global
      labels:  # ✅ 关键修复：添加标签部分
        # 启用 Traefik 自身
        - "traefik.enable=true"

        # HTTP 重定向中间件
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

        # Dashboard 路由（HTTP → HTTPS）
        - "traefik.http.routers.traefik-http.rule=Host(`monitor.wuyuan.dev`)"
        - "traefik.http.routers.traefik-http.entrypoints=web"
        - "traefik.http.routers.traefik-http.middlewares=redirect-to-https"

        # Dashboard 路由（HTTPS）
        - "traefik.http.routers.traefik-https.rule=Host(`monitor.wuyuan.dev`)"
        - "traefik.http.routers.traefik-https.entrypoints=websecure"
        - "traefik.http.routers.traefik-https.tls.certresolver=le"  # ✅ 触发 ACME
        - "traefik.http.routers.traefik-https.service=api@internal"
        - "traefik.http.routers.traefik-https.middlewares=dashboard-auth"

        # Dashboard 认证
        - "traefik.http.middlewares.dashboard-auth.basicauth.usersfile=/run/secrets/traefik-dashboard-users"
        - "traefik.http.middlewares.dashboard-auth.basicauth.removeheader=true"

      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s

    networks:
      - traefik-net
      - redis-net

  redis:
    image: redis:7-alpine
    command: >
      sh -c "redis-server --save '' --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru"
    healthcheck:  # ✅ 新增：健康检查
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - redis-data:/data
    networks:
      - redis-net
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager  # ✅ 固定到管理节点
      restart_policy:
        condition: on-failure

configs:
  traefik-dynamic:
    file: ./dynamic/dashboard.yml

secrets:
  cf_dns_api_token:
    external: true
  traefik-dashboard-users:
    external: true

networks:
  traefik-net:
    external: true
  redis-net:
    driver: overlay
    attachable: true  # ✅ 允许其他容器加入

volumes:
  redis-data: