version: "3.8"

services:
  traefik:
    image: traefik:v3.6.6
    command:
      - "--log.level=INFO"

      # EntryPoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.metrics.address=:8082"

      # HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # Providers
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # v3 中 swarmMode 被移除，使用 swarm provider 替代
      - "--providers.swarm=true"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"

      # Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # Metrics
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entrypoint=metrics"

      # ACME（使用 DNS + Consul 存储）
      - "--certificatesresolvers.le.acme.email=admin@wuyuan.dev"
      - "--certificatesresolvers.le.acme.dnschallenge=true"
      - "--certificatesresolvers.le.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.le.acme.storage=consul://consul:8500/traefik/acme"

    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

    configs:
      - source: traefik-dynamic
        target: /etc/traefik/dynamic/dashboard.yml

    secrets:
      - cf_dns_api_token
      - traefik-dashboard-users

    deploy:
      mode: global
      placement:
        constraints:
          - node.role == worker

    networks:
      - traefik-net

configs:
  traefik-dynamic:
    file: ./dynamic/dashboard.yml

secrets:
  cf_dns_api_token:
    external: true
  traefik-dashboard-users:
    external: true

networks:
  traefik-net:
    external: true
