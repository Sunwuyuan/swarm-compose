version: "3.8"

services:
  traefik:
    image: traefik:v3.6.6

    command:
      - "--log.level=DEBUG"

      # EntryPoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # HTTP → HTTPS 重定向
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # Providers
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.swarm=true"

      # Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # Let's Encrypt（HTTP-01）
      - "--certificatesresolvers.le.acme.email=admin@wuyuan.dev"
      - "--certificatesresolvers.le.acme.httpchallenge=true"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"

      # 证书存储（文件）
      - "--certificatesresolvers.le.acme.storage=/acme.json"

      # 测试环境（确认没问题后建议删掉）
      - "--certificatesresolvers.le.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"

    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/1panel/docker/compose/traefik/acme.json:/acme.json

    secrets:
      - traefik-dashboard-users

    deploy:
      mode: global
      labels:
        - "traefik.enable=true"

        # HTTP Router（用于 ACME + 跳转）
        - "traefik.http.routers.traefik-http.rule=Host(`traefik.swarm.wuyuan.dev`)"
        - "traefik.http.routers.traefik-http.entrypoints=web"
        - "traefik.http.routers.traefik-http.middlewares=redirect-to-https"

        # HTTPS Router
        - "traefik.http.routers.traefik-https.rule=Host(`traefik.swarm.wuyuan.dev`)"
        - "traefik.http.routers.traefik-https.entrypoints=websecure"
        - "traefik.http.routers.traefik-https.service=api@internal"
        - "traefik.http.routers.traefik-https.tls.certresolver=le"
        - "traefik.http.routers.traefik-https.middlewares=dashboard-auth"

        # Middlewares
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
        - "traefik.http.middlewares.dashboard-auth.basicauth.usersfile=/run/secrets/traefik-dashboard-users"

    networks:
      - traefik-net

networks:
  traefik-net:
    external: true
