version: "3.8"

services:
  traefik:
    image: traefik:v3.6.6
    command:
      - "--log.level=DEBUG"

      # EntryPoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"
      - "--entrypoints.websecure.http.tls.certresolver=le"
      - "--entrypoints.metrics.address=:8082"

      # Providers
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.swarm=true"
      - "--providers.swarm.network=traefik-net" # 明确指定网络

      # Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # Metrics
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entrypoint=metrics"

      # ACME - DNS-01 (默认，支持通配符)
      - "--certificatesresolvers.le.acme.email=admin@wuyuan.dev"
      - "--certificatesresolvers.le.acme.storage=/acme/acme.json"
      - "--certificatesresolvers.le.acme.dnschallenge=true"
      - "--certificatesresolvers.le.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.le.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53"

      # ACME - HTTP-01 (备用，不支持通配符)
      - "--certificatesresolvers.le-http.acme.email=admin@wuyuan.dev"
      - "--certificatesresolvers.le-http.acme.storage=/acme/acme.json"
      - "--certificatesresolvers.le-http.acme.httpchallenge=true"
      - "--certificatesresolvers.le-http.acme.httpchallenge.entrypoint=web"

    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme-nfs:/acme
    environment:
      - CF_DNS_API_TOKEN_FILE=/run/secrets/cf_dns_api_token
      - CLOUDFLARE_DNS_API_TOKEN_FILE=/run/secrets/cf_dns_api_token

    secrets:
      - cf_dns_api_token
    deploy:
      mode: replicated
      replicas: 3
      labels:
        - "traefik.enable=true"

        # =========================
        # HTTP → HTTPS 全局重定向
        # =========================
        - "traefik.http.routers.http-catchall.rule=HostRegexp(`{host:.+}`)"
        - "traefik.http.routers.http-catchall.entrypoints=web"
        - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"
        - "traefik.http.routers.http-catchall.service=noop@internal" # ✅ 核心修复
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

        # =========================
        # Traefik Dashboard - HTTP
        # =========================
        - "traefik.http.routers.traefik-http.rule=Host(`traefik.swarm.192325.xyz`)"
        - "traefik.http.routers.traefik-http.entrypoints=web"
        - "traefik.http.routers.traefik-http.middlewares=redirect-to-https"
        - "traefik.http.routers.traefik-http.service=noop@internal" # ✅ 必须

        # =========================
        # Traefik Dashboard - HTTPS
        # =========================
        - "traefik.http.routers.traefik-https.rule=Host(`traefik.swarm.192325.xyz`)"
        - "traefik.http.routers.traefik-https.entrypoints=websecure"
        - "traefik.http.routers.traefik-https.service=api@internal"
        - "traefik.http.routers.traefik-https.middlewares=auth"
        - "traefik.http.routers.traefik-https.tls.certresolver=le"

        # =========================
        # Basic Auth
        # =========================
        - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$Atxwdnul$$KrEHt7Vc2S7fl8G6YcIjN."

      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s

    networks:
      - traefik-net

secrets:
  cf_dns_api_token:
    external: true

networks:
  traefik-net:
    external: true

volumes:
  acme-nfs:
    driver: local
    driver_opts:
      type: nfs
      o: addr=100.64.13.72,vers=4,soft,timeo=180,bg,tcp,rw
      device: ":/srv/nfs/swarm/acme"
