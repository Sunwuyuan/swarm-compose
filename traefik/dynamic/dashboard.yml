http:
  routers:
    traefik-dashboard:
      rule: Host(`traefik.yourdomain.com`)
      entryPoints:
        - websecure
      service: api@internal
      tls:
        certResolver: le
      middlewares:
        - dashboard-auth

  middlewares:
    dashboard-auth:
      basicAuth:
        usersFile: /run/secrets/traefik-dashboard-users
