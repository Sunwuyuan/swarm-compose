version: "3.8"

services:
  consul:
    image: hashicorp/consul:1.16
    command: agent -server -bootstrap -ui -client=0.0.0.0

    volumes:
      - consul-data:/consul/data

    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

    networks:
      - traefik-net

volumes:
  consul-data:

networks:
  traefik-net:
    external: true