version: "3.8"

services:
  consul:
    image: hashicorp/consul:1.16
    command: >
      sh -c "consul agent -server -bootstrap -ui -client=0.0.0.0 -bind=0.0.0.0 -advertise=127.0.0.1"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    volumes:
      - consul-data:/consul/data
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.consul.rule=Host(`consul.swarm.wuyuan.dev`)"
      - "traefik.http.routers.consul.entrypoints=websecure"
      - "traefik.http.routers.consul.tls.certresolver=le"

volumes:
  consul-data:

networks:
  traefik-net:
    external: true
